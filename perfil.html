<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d1f2e5; /* Fondo verde pastel */
        }

        .image-container {
            flex: 1;
            background-image: url('pincher.png'); /* Fondo de imagen */
            background-size: cover;
            background-position: center;
            width: 100%;
            max-height: 50%; /* Altura máxima de la imagen */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px; /* Ancho del contenedor */
            z-index: 1;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white; /* Color del texto */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #9c7049; /* Color del botón */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7a5a3b; /* Color al pasar el mouse */
        }

        .register-section {
            margin-top: 15px;
            font-size: 14px;
            color: white; /* Color del texto */
        }

        .register-section a {
            color: black; /* Color del enlace en negro */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="image-container"></div> <!-- Contenedor para la imagen -->
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <input type="text" placeholder="Usuario" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <div class="register-section">
            <p>¿Aún no te has registrado? <a href="#">Regístrate ya</a></p>
        </div>
    </div>
</body>
</html>
